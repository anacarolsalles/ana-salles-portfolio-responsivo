<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Salles - Portf√≥lio</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="row">
      <div class="col-md-3">
        <div>
          <!-- card assets - Start -->
          <div class="card card-profile mb-4">
            <img
              src="images/profile.png"
              class="card-img"
              alt="profile image"
            />
            <div class="card-body text-center">
              <h1 class="card-title h1">Ana Salles</h1>
              <p class="card-text h3">Front-end Developer</p>
            </div>
          </div>
          <!-- card profile - END -->
          <!-- card assets - Start -->
          <div class="card card-assets mb-4">
            <div class="card-body text-left m-2">
              <ul>
                <li>
                  <img class="mr-2" src="assets/map-pin.svg" alt="pin map" />
                  <p class="card-text h3" style="display: inline">Brasil</p>
                </li>
                <li>
                  <img class="mr-2" src="assets/github.svg" alt="icon github" />
                  <p class="card-text h3" style="display: inline">
                    anacarolsalles
                  </p>
                </li>
                <li>
                  <img
                    class="mr-2"
                    src="assets/linkedin.svg"
                    alt="icon linkedin"
                  />
                  <p class="card-text h3" style="display: inline">
                    anacarolsalles
                  </p>
                </li>
                <li>
                  <img
                    class="mr-2"
                    src="assets/twitter.svg"
                    alt="icon twitter"
                  />
                  <p class="card-text h3" style="display: inline">
                    anasallesdev
                  </p>
                </li>
                <li>
                  <img class="mr-2" src="assets/globe.svg" alt="icon globe" />
                  <p class="card-text h3" style="display: inline">
                    https:/www.anasalles.com
                  </p>
                </li>
                <li>
                  <img class="mr-2" src="assets/mail.svg" alt="icon mail" />
                  <p class="card-text h3" style="display: inline">
                    anasallesdev@gmail.com
                  </p>
                </li>
              </ul>
            </div>
          </div>
          <!-- card assets - END -->
          <!-- card skill - Start -->
          <div class="card card-skill mb-4">
            <div class="card-body text-left m-2">
              <h1 class="card-title h2">Habilidades / Skills</h1>
              <div class="row">
                <div class="col-4 text-center">
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                </div>
                <div class="col-4 text-center">
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                </div>
                <div class="col-4 text-center">
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                  <span class="badge rounded-pill bg-primary">Primary</span>
                </div>
              </div>
            </div>
          </div>
          <!-- card assets - END -->
        </div>
      </div>
      <div class="col-md-9">
        <div>
          <div class="card mb-4">
            <div class="card-body text-center"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
